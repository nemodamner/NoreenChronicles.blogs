  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffccf9, #fcc2ff, #f4a3f9, #fcf6bd);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      overflow: hidden;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: sparkleMove 3s infinite ease-in-out;
    }

    .sparkle:nth-child(odd) {
      animation-duration: 2.5s;
    }

    .sparkle:nth-child(even) {
      animation-duration: 3.5s;
    }

    /* Keyframes for animations */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes sparkleMove {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <!-- Sparkles -->
  <div class="sparkle" style="top: 20%; left: 30%;"></div>
  <div class="sparkle" style="top: 50%; left: 70%;"></div>
  <div class="sparkle" style="top: 80%; left: 40%;"></div>
  <div class="sparkle" style="top: 30%; left: 80%;"></div>
  <div class="sparkle" style="top: 10%; left: 50%;"></div>
</body>
