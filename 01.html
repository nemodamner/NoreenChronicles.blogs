<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Pink Bookmark</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
    }

    .bookmark-button {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #ff66b3;
      padding: 15px 20px;
      border-radius: 0 5px 5px 0;
      clip-path: polygon(0 0, 85% 0, 100% 50%, 85% 100%, 0 100%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .bookmark-button:hover {
      background-color: #ff3399;
      transform: translateY(-50%) scale(1.1);
    }

    .bookmark-button:active {
      transform: translateY(-50%) scale(1);
    }
  </style>
</head>
<body>
  <!-- Side Pink Bookmark Back to Homepage Button -->
  <a href="index.html" class="bookmark-button">Back to Homepage</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Images on Left and Two on Right</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between; /* Distribute content evenly between left and right */
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
    }

    .left-images, .right-images {
      display: flex;
      flex-direction: column; /* Stack images vertically within each group */
      align-items: center;
    }

    .left-images img, .right-images img {
      width: 200px; /* Set width for images */
      height: auto;
      margin: 10px; /* Space between images */
    }
  </style>
</head>
<body>
  <!-- Left Images Container -->
  <div class="left-images">
    <img src="pizza.jfif" alt="Image 1">
    <img src="pizza4.jfif" alt="Image 2">
  </div>

  <!-- Right Images Container -->
  <div class="right-images">
    <img src="pizza3.jfif" alt="Image 3">
    <img src="pizza2.jfif" alt="Image 4">
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text in the Center</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* Horizontally center the content */
      align-items: center; /* Vertically center the content */
      font-family: Arial, sans-serif; /* Clean, professional font */
    }

    .content {
      text-align: center; /* Center the text inside the container */
      font-size: 20px; /* Set a readable font size */
      line-height: 1.8; /* Space between lines for readability */
      color: #333; /* Dark text for better contrast */
    }

    .content h1 {
      font-size: 24px; /* Set a larger size for the name */
      margin-bottom: 20px; /* Space below the name */
    }

    .content .experience {
      font-weight: normal; /* Keep the job list text normal */
    }

    .content .experience span {
      font-weight: bold; /* Make years bold */
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Iyah Cruz</h1>
    <div class="experience">
      <div><span>2019</span> • Clothes Shop Clerk</div>
      <div><span>2020 - 2021</span> • Online Seller</div>
      <div><span>2022</span> • Food Vendor</div>
      <div><span>2023</span> • Call Center Agent</div>
      <div><span>2024</span> • Live Seller (Office)</div>
      <div><span>2024</span> • Shakey's Cashier</div>
    </div>
  </div>
</body>
</html>
